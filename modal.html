<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facilities Redirects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      width: 200px;
      height: 40px;
      text-align: center;
      cursor: pointer;
    }
    .automated-logic { background-color: #006747; }
    .automated-logic:hover { background-color: #004d36; }

    .niagara { background-color: #990000; }
    .niagara:hover { background-color: #660000; }

    /* Modal styles */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      position: relative;
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border-radius: 8px;
      width: 80%;
      height: 80%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Buttons -->
  <a class="button automated-logic" id="openALC">
    üöÄ Launch ALC
  </a>

  <a class="button niagara" id="openNiagara">
    üåê Launch Niagara
  </a>

  <!-- Automated Logic Modal -->
  <div class="modal" id="modalALC">
    <div class="modal-content">
      <span class="close-btn" id="closeALC">&times;</span>
      <iframe src="http://vmi-facilities-01.ds.usfca.edu/"></iframe>
    </div>
  </div>

  <!-- Niagara Modal -->
  <div class="modal" id="modalNiagara">
    <div class="modal-content">
      <span class="close-btn" id="closeNiagara">&times;</span>
      <iframe src="http://10.21.0.2"></iframe>
    </div>
  </div>

  <script>
    // Automated Logic modal
    const modalALC = document.getElementById("modalALC");
    document.getElementById("openALC").onclick = () => { modalALC.style.display = "block"; }
    document.getElementById("closeALC").onclick = () => { modalALC.style.display = "none"; }

    // Niagara modal
    const modalNiagara = document.getElementById("modalNiagara");
    document.getElementById("openNiagara").onclick = () => { modalNiagara.style.display = "block"; }
    document.getElementById("closeNiagara").onclick = () => { modalNiagara.style.display = "none"; }

    // Close if clicking outside modal
    window.onclick = (event) => {
      if (event.target === modalALC) modalALC.style.display = "none";
      if (event.target === modalNiagara) modalNiagara.style.display = "none";
    }
  </script>
</body>
</html>
